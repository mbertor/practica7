language: python
python:
    - "2.7"
# command to install dependencies
install:
    - pip install pytest pytest-cov
    - pip install mockito
    - pip install coveralls
    - pip install radon

# command to run tests
script:
    - py.test --cov . --cov-report term-missing
after_success:
    - coveralls
    - radon cc src/.
    - radon raw src/.
    - radon mi src/.
    - radon cc tests/.
    - radon raw tests/.
    - radon mi tests/.
